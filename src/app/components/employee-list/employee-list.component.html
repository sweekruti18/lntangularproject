<h1 style="background:cadetblue">This is Employee List Component!</h1>
 <div class="well">
    <form class="form-inline">
        <div class="form-group">
            <input placeholder="Event Name" class="form-control" #eventName />
        </div>
        <div class="form-group">
            <input placeholder="Description" class="form-control" #desc />
        </div>
        <div class="form-group">
            <input placeholder="Speaker" class="form-control" #speaker />
        </div>
        <button (click)="addEvent(eventName.value,desc.value,speaker.value )" type="button">Add New Event</button>
    </form>
</div> 
<table border="2">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>Speaker</td>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let eve of events">
            <td>{{eve.id}}</td>
            <td>{{eve.name}}</td>
            <td>{{eve.description}}</td>
            <td>{{eve.speaker}}</td>
             <td><button (click)="funcDelete(e)" class="btn btn-danger">X</button> </td> 
            
            
        </tr>
        

    </tbody>
</table>
